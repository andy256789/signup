<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="background">
        <div class="logo">
            <div class="logo-text">ANDY</div>
        </div>
        <p>Photo by <a
                href="https://unsplash.com/@sindy_vonundzu_blitzdings?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Sindy
                Süßengut</a> on <a
                href="https://unsplash.com/photos/a-jellyfish-floating-in-the-air-at-night-61bSJt5cre0?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
        </p>
    </div>
    <div class="container">
        <div class="text">
            <h1>
                This is not a real online service! You know you need something like
                this in your life to help you realize your deepest dreams.
            </h1>
            <h2>Sign in now to get started.</h2>
            <p>You know you want to.</p>
        </div>
        <div class="form">
            <form action="#">
                <ul>
                    <li>
                        <h1>Let's do this!</h1>
                    </li>
                    <li>
                        <div class="item">
                            <label for="first_name">FIRST NAME</label>
                            <input type="text" id="first_name" name="first_name" minlength="3" maxlength="20" placeholder=" " required>
                        </div>
                        <div class="item">
                            <label for="last_name">LAST NAME</label>
                            <input type="text" id="last_name" name="last_name" minlength="3" maxlength="20" placeholder=" " required>
                        </div>
                    </li>
                    <li>
                        <div class="item">
                            <label for="mail">EMAIL</label>
                            <input type="email" id="mail" name="email" placeholder=" " required>
                        </div>
                        <div class="item">
                            <label for="phone">PHONE NUMBER</label>
                            <input type="tel" id="phone" name="phone" placeholder=" ">
                        </div>
                    </li>
                    <li>
                        <div class="item">
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="password" placeholder=" " required>
                            <div class="error_message"></div>
                        </div>
                        <div class="item">
                            <label for="confirm_password">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm_password" name="confirm_password" placeholder=" " required>
                        </div>
                    </li>
                </ul>
                <div class="button">
                    <button type="submit" class="submitButton">Create Account</button>
                    <div class="login">Already have an account? <span>Log in</span></div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
